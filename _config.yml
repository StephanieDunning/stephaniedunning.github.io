# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "0.0.0.0" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Stephanie Dunning
  avatar: avatar-new.png
  gravatar: # Email MD5 hash
  description: "A portfolio of work so far." # used by search engines

  # Header and footer text
  header_text: >
     <h1>Graphic Designer, Photographer and Front End Developer.</h1>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: eggandcheesesandwich@gmail.com
  behance:
  bitbucket:
  dribbble: "stephaniepicsu"
  facebook: "stephanie.dunning"
  flickr:
  github: "StephanieDunning"
  google_plus:
  instagram: "stephaniesayssmile"
  linkedin: https://www.linkedin.com/in/stephaniecdunning/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: http://stackexchange.com/users/7955783/sdunning
  steam:
  tumblr:
  twitter: "stephaniepicsu"
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-96521885-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
